<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      

      <canvas id="canvas"></canvas>

      <!-- Popup structure -->
      <div class="popup" id="popup">
        <div class="popup-content">
          <span class="close" id="closePopup">&times;</span>
          <div><img src="/in.jpg" alt="" /></div>
          <div>
            <h1>Button guide</h1>
            <p>1. Click "Prev button" to go back to the previous track.</p>
            <p>2. Click "Play/Pause" to play or pause the current track.</p>
            <p>3. Click "Next Song" to skip to the next track.</p>
            <p>4. Use the file input to browse and add songs from your</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  </body>
</html>
